<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Prestamos</title>
    <link rel="icon" href="img/shortcut-icon.ico">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/consultaPrestamo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>

    <div class="contenedor-principal-cp">
        <div class="section-consultaPres">
            <div class="cabecera-consultaPres">
                <h1>Consulta de Prestamos</h1>
                <input type="button" class="botonCerrar" value="X" onclick="window.close()">
            </div>

            <div class="consulta-prestamo mb-3">
                <div class="contenido-consultaPres">
                    <fieldset>
                        <legend>Search</legend>

                        <div class="search-consultaPres">
                            <select id="select-cp-search">
                                <option value="">Select Option</option>
                                <option value="">Numero Empleado</option>
                                <option value="">Nombre Empleado</option>
                            </select>
                            <input id="inputtext-cp-search" class="mt-4" type="text">
                            <button id="btn-cp-search" title="Buscar">
                                <img src="img/icons/search.svg" width="25px">
                            </button>
                        </div>
                    </fieldset>
                </div>

                <div class="user-consultaPres">
                    <fieldset>
                        <legend>User Details</legend>

                        <div class="userDetail-consultaPres">
                            <div id="img-consultaPres">
                                <img id="img-cp-ud" src=".jpg" >
                            </div>
                            <div id="cp-labels">
                                <label id="nombre-cp-ud">Nombre</label>
                                <label id="area-cp-us">Area</label>
                                <label id="cargo-cp-ud">Cargo</label>
                                <label id="turno-cp-ud">Turno</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="consultaPres-table">
                <div class="cp-table">
                    <fieldset>
                        <legend>Assigned</legend>
                        <table>
                            <thead>
                                <tr>
                                    <th>Label</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Serial</th>
                                    <th>Description</th>
                                    <th>Category</th>
                                </tr>
                            </thead>
                            <tbody id="table-cp-assigned">
                                <tr>
                                    <td>180199</td>
                                    <td>laptops</td>
                                    <td>199901</td>
                                    <td>045326</td>
                                    <td>Laptopo Dell</td>
                                    <td>Notebook</td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </div>
            </div>

            <div class="cp-botones">
                <button id="btn-cp-pdf" title="Ver Pdf"><img src="img/icons/file-earmark-pdf.svg" width="25px" height="27px"></button>
                <button id="btn-cp-mail" title="Enviar Email"><img src="img/icons/envelope.svg" width="25px" height="27px" ></img></button>
            </div>

        </div>
    </div>

</body>
</html>
