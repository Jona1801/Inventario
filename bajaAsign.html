            <div class="cabecera-asign">

            <div class="baja-asign">

                        <!-- Legend tag using -->
                        <legend>User Search</legend>

                                <option value="numEmple">Numero Empleado</option>
                                <option value="nomEmple">Nombre Empleado</option>
                            </select>
                            <input id="inputdis-ba-us" type="text" autocomplete="off" disabled>
                            <input class="validaNum" id="inputnum-ba-us" type="text" autocomplete="off" maxlength="9" required placeholder="Num. Empleado">
                            <div id="mensaje1" class="errores">Escribe N. Empleado.</div>
                            <input id="inputtext-ba-us" type="text" autocomplete="off"  maxlength="50" required placeholder="Nombre, Apellidos" onkeypress="return soloLetras(event)">
                            <div id="mensaje2" class="errores">Escribe Nom. Empleado.</div>

                            <button disabled id="btn-ba-us" class="btn-snunoe" title="Buscar"><img src="img/icons/search.svg" width="25px"></button>
                        </div>

                        </script>
                    </fieldset>
                </div>

                <div class="user-details-ba">
                    <fieldset>
                        <!-- Legend tag using -->
                        <legend>User Details</legend>
                        
                        <div class="info-ba">
                            <div class="info-ba-img">
                                <img id="img-ba-ud" src=".jpg" ></i>
                            </div>
                            <div class="ba-labels">
                                <label id="nombre-ba-ud">Nombre </label>
                                <label class="mt-label" id="area-ba-ud">Area</label>
                                <label class="mt-label" id="cargo-ba-ud">Cargo</label>
                                <label class="mt-label" id="turno-ba-ud">Turno</label>
                            </div> 
                        </div>     
                    </fieldset>
                </div>
            </div>

            <div class="baja-asign-table">
                <div class="ba-assigned">
                    <fieldset>
                        <legend>Assigned</legend>
                        <table class="">
                            <thead>
                                <tr>
                                    <th>Label</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Serial</th>
                                    <th>Description</th>
                                    <th>Category</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="table-ba-assigned">
                                <tr>
                                    <td>100125</td>
                                    <td>DELL</td>
                                    <td>990118</td>
                                    <td>025310</td>
                                    <td>Laptop DELL</td>
                                    <td>Notebook</td>
                                    <td><input id="checkbox-ba-assigned" class="ic-tba" type="checkbox" disabled></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </fieldset>
                </div>
            </div>

            <div class="ba-area-tb">
                <div class="ba-text-area" >
                    <textarea id="textarea-ba-notes" class="ta-ba" disabled cols="30" rows="10" placeholder="Enter Notes"></textarea>
                </div>
                <div class="btn-ba-guardar" >
                    <button type="submit" disabled id="btn-ba-save" title="Guardar" ><img src="img/icons/box-arrow-up.svg" width="25px" height="26px" ></button>
                </div>
            </div>
