<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/shortcut-icon.ico">
    <link rel="stylesheet" href="css/prestamos.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Generar Prestamos</title>
</head>
<body>
    <div class="contenedor-principal-prestamos">
        <div class="section-prestamos">
            <div class="cabecera-pres">
                <h1>Generar Prestamo Nuevo</h1>
                <input type="button" value="X" class="botonCerrar" onclick="window.close()">
            </div>
            <div class="container-prestamos">
                <div class="section1-pres">
                    <div class="fieldset1-gpn">
                        <fieldset>
                            <legend>Buscar</legend>

                            <div class="select-search-gpn">
                                <div class="select-gpn">
                                    <select id="select_gpn">
                                        <option value="selectOptionGpn" selected="selected">Select Option</option>
                                        <option value="numEmpleGpn">Num. Empleado</option>
                                        <option value="nomEmpleGpn">Nombre Empleado</option>
                                    </select>
                                </div>
                                <div class="search-gpn">
                                    <input id="inputdis-gpn" type="text" autocomplete="off" disabled>
                                    <input id="inputnum-gpn" class="validaNum"  type="text" autocomplete="off" maxlength="9" required placeholder="Num. Empleado" >
                                    <input id="inputtext-gpn" type="text" autocomplete="off" maxlength="50" required placeholder="Nombre, Apellidos" onkeypress="return soloLetras(event)" >
                                    <button id="btn-search-gpn">Buscar</button>
                                </div>
                            </div>

                        </fieldset>
                    </div>

                    <div class="fieldset2-gpn">
                        <fieldset>
                            <legend>Informaci√≥n de Usuario</legend>

                            <div class="info-gpn">
                                <div class="img-gpn">
                                    <img id="img-gpn-iu" src=".jpg" alt="">
                                </div>
                                <div class="labels-gpn">
                                    <label id="nombre-gpn-iu">Nombre</label>
                                    <label id="area-gpn-iu">Area</label>
                                    <label id="puesto-gpn-iu">Puesto</label>
                                    <label id="turno-gpn-iu">Turno</label>
                                </div>
                            </div>
                            <div class="gpn-table">
                                <label for="">Historial de Prestamos</label>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Label</th>
                                            <th>Equipo</th>
                                            <th>Fecha</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-gpn-iu">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="section2-pres">
                    <div class="fieldset3-gpn">
                        <fieldset>
                            <legend>Buscar Equipo</legend>

                            <div class="search-gpn-be">
                                <input type="text" id="input-gpn-be" placeholder="Search here...">
                                <button id="btn-gpn-be">Buscar</button>
                            </div>

                            <div class="table-gpn-be">
                                <label for="">Equipos para prestamos</label>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Label</th>
                                            <th>Brand</th>
                                            <th>Model</th>
                                            <th>Serial</th>
                                            <th>Description</th>
                                            <th>Category</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-gpn-be">
                                        
                                        <tr id="fil-gpn-be">
                                            <td>1</td>
                                            <td>HP</td>
                                            <td>180199</td>
                                            <td>105110</td>
                                            <td>Laptop HP</td>
                                            <td>Notebook</td>
                                            <td><button id="btn-gpn-quitar" class="btn-quitar">Quitar</button></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>

                        </fieldset>
                    </div>

                    <div class="acces-fechas-gpn">
                        <div class="table-accesorios">
                            <fieldset>
                                <legend>Accesorios</legend>

                                <table class="table-acc">
                                    <thead>
                                        <tr>
                                            <th>Nombre Equipo</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody-acc">
                                        
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td><button class="btn-acces" id="btn-add-acc" title="Agregar"><img src="img/icons/plus-lg.svg" width="19px"></button>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </fieldset>

                        </div>

                        <div class="periodos">
                            <fieldset>
                                <legend>Periodo de Uso</legend>

                                <div class="fechas-prestamos">
                                    <input id="inicio-gpn-pu" type="datetime-local" title="Fecha Inicio">
                                    <input id="final-gpn-pu" type="datetime-local" class="mt-acces" title="Fecha Final">
                                </div>
                                
                            </fieldset>  

                            
                        </div>

                        <div class="agregar-prestamo">
                            <button id="btn-agregar-gpn" title="Agregar prestamo">Agregar</button>
                        </div>  

                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
