<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div style="display: flex; justify-content: space-around;">
        <div class="field_wrapper">
            <div>
                <input type="text" name="field_name[]" value=""/>
                <a href="javascript:void(0);" class="add_button" title="Add field"><img src="img/icons/plus-lg.svg" alt=""></a>
            </div>
        </div>

        <div>
            <table class="table-acc" >
                <thead>
                    <tr>
                        <th>Nombre Accesorios</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table_gpn">
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <button class="add_btn"><img src="img/icons/plus-lg.svg" alt=""></button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <script type="text/javascript">
            $('document').ready(function(){
                var maxField= 10;
                var addButton = $('.add_btn');
                var wrapper = $('.table_gpn');
                var fieldHTML = 
                '<tr><td><input type="text" required placeholder="Escribe aca" name="field_name[]" style= "border-radius:10px; border:1px solid #b5b0b0;"><button class="remove_btn" title="Eliminar" style="margin-left:5px;"><img src="img/icons/dash.svg"/></button> <button class="save_btn" title="Guardar" style="margin-left:5px;">S</button> </td></tr>';
                var x = 1;

                $(addButton).click(function(){
                    if(x < maxField){
                        x++;
                        $(wrapper).append(fieldHTML);
                        $(addButton).hide();
                        $('.remove_btn').hide();
                    }

                    $('.save_btn').click(function(){
                        $('.remove_btn').show();
                        $('.save_btn').hide();
                        $(addButton).show();
                    });
                });

                
                $(wrapper).on('click', '.remove_btn', function(e){
                    e.preventDefault();
                    $(this).parent('td').remove();
                    x--;
                });

            });
        </script>
    </div>

    <script type="text/javascript">

        $(document).ready(function(){
            var maxField = 10; //Input fields increment limitation
            var addButton = $('.add_button'); //Add button selector
            var wrapper = $('.field_wrapper'); //Input field wrapper
            var fieldHTML = '<div><input type="text" name="field_name[]" value=""/><a href="javascript:void(0);" class="remove_button" title="Remove field"><img src="img/icons/dash.svg"/></a></div>'; //New input field html 
            var x = 1; //Initial field counter is 1
            $(addButton).click(function(){ //Once add button is clicked
                if(x < maxField){ //Check maximum number of input fields
                    x++; //Increment field counter
                    $(wrapper).append(fieldHTML); // Add field html
                }
            });
            $(wrapper).on('click', '.remove_button', function(e){ //Once remove button is clicked
                e.preventDefault();
                $(this).parent('div').remove(); //Remove field html
                x--; //Decrement field counter
            });
        });

    </script>
</body>
</html>
