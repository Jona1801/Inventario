<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baja Asignaciones</title>
    <link rel="icon" href="img/shortcut-icon.ico">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
    <section>
        <div class="cabecera">
            <h1>Baja Asignaciones</h1>
            <input class="botonCerrar" type="button" value="X" onclick="window.close()">
        </div>

        <div class="baja-asignaciones mb-2">

            <div class="user-search">
                <p>User Search</p>
                <div class="user-search-select">
                    <select name="" id="">
                        <option value="" selected="selected">Select Option</option>
                        <option value="">Numero de Empleado</option>
                        <option value="">Nombre de Empleado</option>
                    </select>
                    <input type="text" placeholder="Escribe aqui">
                </div>
                <div class="user-icon mb-3"><a href="#"><i class="bi bi-search" ></i></a></div>
            </div>
            <div class="user-details">
                <i class="bi bi-person-circle"></i>
                <ul>
                    <li>Fernando</li>
                    <li>Metrologia</li>
                    <li>A</li>
                    <li>Inspector</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
