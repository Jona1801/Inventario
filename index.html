<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Prestamo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    
</head>
<body>
    
    <section>
        <div class="cabecera">
            <h1>Generar Prestamo Nuevo</h1>
            <input class="botonCerrar" type="button" value="X" onclick="window.close()">
        </div>
    
        <div class="container mb-2 pt-2">
            <div class="row">
                <div class="col-md-5">
                    <div class="caja">
                        <p>Buscar</p>

                        <div class="buscadores">

                            <select name="" id="">
                                <option selected="selected" value="">Nombre</option>
                                <option value="">Jonathan</option>
                                <option value="">Abimael</option>
                                <option value="">Exal</option>
                                <option value="">Emmanuel</option>
                            </select>

                            <input type="text" placeholder="Escribe algo....">
                            <a href="#" class="">Buscar</a>

                        </div>
                    </div>

                    <div>
                        <div class="caja2">
                            <p>Información de Usuario</p>

                            <div class="info">
                                <i class="bi bi-person-circle"></i>
                                <ul>
                                    <li>Nombre</li>
                                    <li>Área</li>
                                    <li>Turno</li>
                                    <li>Puesto</li>
                                </ul>
                                
                            </div>

                            <div class="area">
                                <label for="exampleFormControlTextarea1" class="form-label">Comentarios de prestamos</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe algun comentario aqui...."></textarea>
                              </div>
                        
                        </div>
                    </div>

                </div>
                

                <div class="col-md-6 pt-5">
                    <p>Buscar Equipo</p>
                </div>
    
            </div>
        </div>
    </section>
</body>
</html>
