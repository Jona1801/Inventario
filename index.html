<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Prestamo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    
</head>
<body>
    
    <section>
        <div class="cabecera">
            <h1>Generar Prestamo Nuevo</h1>
            <input class="botonCerrar" type="button" value="X" onclick="window.close()">
        </div>
    
        <div class="container mb-2 pt-2">
            <div class="row">
                <div class="col-md-5">
                    <div class="caja">
                        <p>Buscar</p>

                        <div class="buscadores">

                            <select name="" id="">
                                <option selected="selected" value="">Nombre</option>
                                <option value="">Jonathan</option>
                                <option value="">Abimael</option>
                                <option value="">Exal</option>
                                <option value="">Emmanuel</option>
                            </select>

                            <div class="search-1">
                                <input type="text" placeholder="Search....">
                                <i class="bi bi-search"></i>
                            </div>
                            

                        </div>
                    </div>

                    <div>
                        <div class="caja2">
                            <p>Información de Usuario</p>

                            <div class="info">
                                <i class="bi bi-person-circle"></i>
                                <ul>
                                    <li>Fernando</li>
                                    <li>Metrologia</li>
                                    <li>A</li>
                                    <li>Inspector</li>
                                </ul>
                                
                            </div>

                            <div class="area">
                                <label for="exampleFormControlTextarea1" class="form-label">Historial de prestamos</label>
                                
                                <table class="mb-3">
                                   <!-- <caption>Tabla de prestamos</caption>-->
                                    <tr>
                                        <th>NO.</th>
                                        <th>Equipo</th>
                                        <th>Fecha</th>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>Computadora</td>
                                        <td>18-01-22</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Cañon</td>
                                        <td>19-01-22</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Cañon</td>
                                        <td>19-01-22</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Cañon</td>
                                        <td>19-01-22</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Cañon</td>
                                        <td>19-01-22</td>
                                    </tr>
                                </table>
                              </div>
                        
                        </div>
                    </div>

                </div>
                

                <div class="col-md-6 pt-5 ">
                    <div class="equipo">

                        <p>Buscar Equipo</p>

                        <div class="search">
                            <input type="text" placeholder="Search here...">
                            <i class="bi bi-search"></i>
                        </div>

                        <div class="equipos">
                            <table>
                                <th>
                                    <tr>
                                        <td>No.</td>
                                        <td>Equipos</td>
                                        <td>Marca</td>
                                    </tr>
                                </th>

                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Telefono</td>
                                        <td>Mitel</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </section>
</body>
</html>
